<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Bibliotecário</title>
    <link rel="stylesheet" href="css/boot.css">
    <link rel="stylesheet" href="css/biblio.css">
</head>
<body>
    <header>
        <h1>Painel do Bibliotecário</h1>
        <button id="logout-btn" class="btn btn-secondary">Sair</button>
    </header>

    <div class="container-app">
        
        <section id="book-management">
            <h2>Gerenciar Livros</h2>
            <form id="book-form">
                <input type="hidden" id="livro-id">
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" required>
                </div>
                <div class="form-group">
                    <label for="autor">Autor:</label>
                    <input type="text" id="autor" required>
                </div>
                <div class="form-group">
                    <label for="ano">Ano Publicação:</label>
                    <input type="number" id="ano" min="1000" max="2099">
                </div>
                <div class="form-group">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" min="0" required>
                </div>
                <button type="submit" class="btn btn-success">Salvar Livro</button>
                <button type="button" id="cancel-edit-btn" class="btn btn-secondary hidden">Cancelar Edição</button>
            </form>
            
            <hr>

            <h3>Catálogo de Livros</h3>
            <table id="livros-tabela">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Ano</th>
                        <th>Qtd.</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>
        
        <hr>

        <section id="loan-management">
            <h2>Empréstimos Ativos / Pendentes</h2>
            <table id="emprestimos-tabela">
                <thead>
                    <tr>
                        <th>Leitor</th>
                        <th>Livro</th>
                        <th>Data Empréstimo</th>
                        <th>Data Prevista</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>

    </div>

    <script src="js/bibliotecario.js"></script>
</body>
</html>
