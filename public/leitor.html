<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Leitor</title>
    <link rel="stylesheet" href="css/leitor.css">
</head>
<body>
    <header>
        <h1>Portal do Leitor</h1>
        <button id="logout-btn" class="btn btn-secondary">Sair</button>
    </header>

    <div class="container-app">
        
        <section id="livros-disponiveis">
            <h2>Livros Disponíveis</h2>
            <table id="catalogo-tabela">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Ano</th>
                        <th>Disponível</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>
        
        <hr>

        <section id="meus-emprestimos">
            <h2>Meus Empréstimos</h2>
            <table id="meus-emprestimos-tabela">
                <thead>
                    <tr>
                        <th>Livro</th>
                        <th>Data Empréstimo</th>
                        <th>Data Prevista</th>
                        <th>Status</th>
                        <th>Ação</th>
                    </tr>
</thead>
                <tbody>
                    </tbody>
            </table>
        </section>

    </div>

    <script src="js/leitor.js"></script>
</body>
</html>
